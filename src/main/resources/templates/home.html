<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
                xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Security  Home Page</title>
</head>

<body>

    <h2>Security  Company Home Page</h2>
    <hr>
    <p>
		    Welcome to the MVC Security company home page!

	</p>
    
    <p>
		      User: <span sec:authentication="principal.username"></span>
        <br><br>
        Role(s): <span sec:authentication="principal.authorities"></span>
	</p>
	
	<div sec:authorize="hasRole('MANAGER')">
		<p>
		   <a th:href="@{leaders}">Leadership Meeting(only for manager)</a>
	    </p>
	</div>
	<div sec:authorize="hasRole('ADMIN')">
		<p>
		<a th:href="@{systems}">admin Meeting(only for admins)</a>
	</p>
	</div>
	
    <form action="#" th:action="@{/logout}" method="POST">
		<input type="submit" value="logout"/>
	</form>
 
</body>
</html>
